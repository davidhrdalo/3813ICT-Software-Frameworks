<div class="d-flex" [ngSwitch]="currentRoute">
  <div style="width: 16em; height: 100vh" class="bg-light">
    <br />

    <!-- Login -->
    <div *ngSwitchCase="'login'">
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <p style="padding-left: 1em">
            <strong>Please login to continue.</strong>
          </p>
        </li>
        <hr />
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="bi-box-arrow-in-right"></i>
            Login
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link link-dark">
            <i class="bi-person-plus-fill"></i>
            Register
          </a>
        </li>
      </ul>
    </div>

    <!-- Profile -->
    <div *ngSwitchCase="'profile'">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="bi-house-fill"></i>
            Home
          </a>
        </li>

        <ng-container *ngIf="memberOnlyGroups.length > 0">
          <hr />

          <li class="nav-item">
            <p class="nav-link link-dark">
              <i class="bi-people-fill"></i>
              Groups
            </p>
          </li>

          <li class="nav-item" *ngFor="let group of memberOnlyGroups">
            <a [routerLink]="['/group', group.id]" class="nav-link link-dark">
              <i class="bi-people"></i>
              {{ group.name }}
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="adminGroups.length > 0">
          <hr />
          <li class="nav-item">
            <p style="margin: 0%" class="nav-link link-dark">
              <i class="bi-person-fill-gear"></i>
              Edit Groups
            </p>
          </li>

          <li class="nav-item">
            <p class="nav-link link-dark">
              <i class="bi-person-plus-fill"></i>
              Add Group
            </p>
          </li>

          <li class="nav-item" *ngFor="let group of adminGroups">
            <a [routerLink]="['/group', group.id]" class="nav-link link-dark">
              <i class="bi-people"></i>
              {{ group.name }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>

    <!-- Group -->
    <div *ngSwitchCase="'group'">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="bi-people-fill"></i>
            Group Details
          </a>
        </li>
        <li class="nav-item">
          <a (click)="goBack()" class="nav-link link-dark">
            <i class="bi-arrow-left"></i>
            Back
          </a>
        </li>

        <ng-container *ngIf="channels.length > 0">
          <hr />
          <li class="nav-item">
            <p class="nav-link link-dark">
              <i class="bi-chat-fill"></i>
              Channels
            </p>
          </li>

          <li class="nav-item" *ngFor="let channel of channels">
            <a
              [routerLink]="['/group', groupId, 'channel', channel.id]"
              class="nav-link link-dark"
            >
              <i class="bi-chat"></i>
              {{ channel.name }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>

    <!-- Channel -->
    <div *ngSwitchCase="'channel'">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            <i class="bi-people-fill"></i>
            Channel Details
          </a>
        </li>
        <li class="nav-item">
          <a (click)="goBack()" class="nav-link link-dark">
            <i class="bi-arrow-left"></i>
            Back
          </a>
        </li>
      </ul>
    </div>

    <div *ngSwitchDefault></div>
  </div>
</div>
