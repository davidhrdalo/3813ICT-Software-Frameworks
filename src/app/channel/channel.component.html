<div class="container">
  <!-- Start Grid -->
  <div class="row">
    <!-- Full row -->
    <div
      style="padding-top: 2em; padding-bottom: 2em"
      class="col-12"
      *ngIf="channel"
    >
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Welcome to {{ channel.name }}</h1>
        <p class="lead">Start chatting!</p>
      </div>
      <hr />
    </div>

    <!-- Full row - Content for group details -->
    <div class="row">
      <form>
        <div class="form-group">
          <label for="messagecontent">New Message</label>
          <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control" />
        </div>
        <div class="form-group">
          <button (click)="chat()" class="btn btn-primary">Send</button>
        </div>
      </form>
    
      <div>
        <ul>
          <li *ngFor="let m of messages">{{m}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
