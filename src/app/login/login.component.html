<div class="form-container">
  <h1>Login</h1>
  <hr />
  <form (ngSubmit)="loginSubmitted()">
    <div class="form-group">
      <label for="username"><strong>Username</strong></label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Enter username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password"><strong>Password</strong></label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <p>No account? <a [routerLink]="['/register']">Sign up here</a></p>
</div>
